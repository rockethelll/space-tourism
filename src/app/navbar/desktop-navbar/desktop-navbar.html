<div class="flex justify-between items-center w-full">
  <div class="p-6 w-1/8">
    <img [src]="'images/shared/logo.svg'" alt="logo" class="w-12 h-12" />
  </div>

  <!-- Navbar links -->
  <div class="flex justify-end items-center pr-10 h-24 pl-[88px] bg-white/5">
    <ul class="flex gap-12 text-white">
      @for (link of links; track link.href) {
      <li class="hover:border-r-white/50 hover:border-r-4"
        [ngClass]="isActive(link.href) ? 'border-b-white border-b-4' : ''">
        <a class="block w-full h-full font-barlow-condensed" [routerLink]="link.href">
          <span class="pr-3 tracking-[2.7px]">{{ link.number }}</span>
          <span class="uppercase text-white/70 tracking-[2px]">{{ link.label }}</span>
        </a>
      </li>
      }
    </ul>
  </div>
</div>
